<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="#" type="image/png" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="galereya">
      <div class="galereya__top">
        <div class="galereya__top-left">
          <div class="galereya__top-left--1">tl-1</div>
          <div class="galereya__top-left--2">tl-2</div>
          <div class="galereya__top-left--3">tl-3</div>
          <div class="galereya__top-left--4">tl-4</div>
        </div>
        <div class="galereya__top-middle">tm-1</div>
        <div class="galereya__top-right">
          <div class="galereya__top-right--1">tr-1</div>
          <div class="galereya__top-right--2">tr-2</div>
        </div>
      </div>
      <div class="galereya__middle">
        <div class="galereya__middle-left">
          <div class="galereya__middle-left--top">mlt</div>
          <div class="galereya__middle-left--bottom">
            <div class="galereya__middle-left--bottom--1">mlb-1</div>
            <div class="galereya__middle-left--bottom--2">mlb-2</div>
            <div class="galereya__middle-left--bottom--3">mlb-3</div>
            <div class="galereya__middle-left--bottom--4">mlb-4</div>
          </div>
        </div>
        <div class="galereya__middle-right">
          <div class="galereya__middle-right--1">mr-1</div>
          <div class="galereya__middle-right--2">mr-2</div>
          <div class="galereya__middle-right--3">mr-3</div>
          <div class="galereya__middle-right--4">mr-4</div>
        </div>
      </div>

      <div class="galereya__bottom">
        <div class="galereya__bottom-left">bl</div>
        <div class="galereya__bottom-right">
          <div class="galereya__bottom-right--1">bl-1</div>
          <div class="galereya__bottom-right--2">bl-2</div>
          <div class="galereya__bottom-right--3">bl-3</div>
          <div class="galereya__bottom-right--4">bl-4</div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="all.js"></script>
  </body>
</html>
